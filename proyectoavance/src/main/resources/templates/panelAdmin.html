<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - Zapatillas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      width: 220px;
      background-color: #212529;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      color: #fff;
      transition: all 0.3s;
    }
    .sidebar a {
      color: #ddd;
      padding: 10px 20px;
      display: block;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #343a40;
      color: #fff;
    }
    .content {
      margin-left: 220px;
      padding: 20px;
      transition: margin-left 0.3s;
    }
    .navbar {
      margin-left: 220px;
      transition: margin-left 0.3s;
    }
    @media (max-width: 991px) {
      .sidebar {
        left: -220px;
      }
      .sidebar.active {
        left: 0;
      }
      .navbar {
        margin-left: 0;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4 class="text-center">Admin</h4>
    <a href="#">Dashboard</a>
    <a href="#">Productos</a>
    <a href="#">Usuarios</a>
    <a href="#">Pedidos</a>
    <a href="#">Reportes</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <button class="btn btn-outline-light d-lg-none me-2" id="toggleSidebar">☰</button>
      <a class="navbar-brand" href="#">Gestión de Zapatillas</a>
      <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item">
          <a class="nav-link" href="#">Perfil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Salir</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
      <h3 class="mb-2">Productos</h3>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productoModal">+ Agregar Producto</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Género</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Nike Air Max</td>
            <td>$120</td>
            <td>15</td>
            <td>Unisex</td>
            <td><img src="https://via.placeholder.com/50" class="img-fluid"></td>
            <td>
              <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#productoModal">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Agregar/Editar -->
  <div class="modal fade" id="productoModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productoForm">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Precio</label>
              <input type="number" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Género</label>
              <select class="form-select" required>
                <option value="Unisex">Unisex</option>
                <option value="Hombre">Hombre</option>
                <option value="Mujer">Mujer</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Imagen</label>
              <input type="file" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("toggleSidebar").addEventListener("click", function() {
      document.getElementById("sidebar").classList.toggle("active");
    });
  </script>
</body>
</html>
