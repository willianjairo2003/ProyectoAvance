<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Zapatillas</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #f9f9f9 !important;
    }
    .nav-link {
      position: relative;
      color: #333 !important;
      transition: color 0.3s;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: #000;
      transition: width 0.3s;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }
    .cart-icon {
      font-size: 1.2rem;
      margin-left: 5px;
    }
    @media (max-width: 991px) {
      .navbar-collapse {
        text-align: center;
      }
      .navbar-nav {
        margin: 0 auto;
      }
      .nav-link::after {
        width: 0;
      }
      .nav-link:hover::after {
        width: 20%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/img/logo1.png" alt="Logo" style="height:40px; margin-right:8px;">
        Jzapatillas
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="paginaproductos">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="paginaofertas">Ofertas</a></li>
          <li class="nav-item"><a class="nav-link" href="paginacontacto">Contacto</a></li>
        </ul>
        <ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="carritocompras"><i class="bi bi-cart3 cart-icon"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contacto -->
  <section id="contacto" class="py-5 mt-5">
    <div class="container">
      <h2 class="mb-4">Contáctanos</h2>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            </div>
            <button type="submit" class="btn btn-dark w-100">Enviar mensaje</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-5 pt-4">
    <hr>
    <div class="container">
      <div class="row text-center text-md-start align-items-center">
        <div class="col-md-4 mb-3 d-flex align-items-center justify-content-center justify-content-md-start">
          <img src="/img/logo1.png" alt="Logo" style="height:40px; margin-right:8px;">
          <span class="fw-bold">Jzapatillas</span>
        </div>
        <div class="col-md-4 mb-3">
          <h6 class="fw-bold">Enlaces</h6>
          <ul class="list-unstyled">
            <li><a href="paginaproductos" class="text-dark text-decoration-none">Productos</a></li>
            <li><a href="paginaofertas" class="text-dark text-decoration-none">Ofertas</a></li>
            <li><a href="paginacontacto" class="text-dark text-decoration-none">Contacto</a></li>
          </ul>
        </div>
        <div class="col-md-4 mb-3">
          <h6 class="fw-bold">Síguenos</h6>
          <a href="#" class="text-dark mx-1"><i class="bi bi-facebook fs-5"></i></a>
          <a href="#" class="text-dark mx-1"><i class="bi bi-instagram fs-5"></i></a>
          <a href="#" class="text-dark mx-1"><i class="bi bi-twitter fs-5"></i></a>
        </div>
      </div>
      <div class="text-center mt-3 mb-4">
        <small class="text-muted">&copy; 2025 Jzapatillas. Todos los derechos reservados.</small>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
