<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
    <style>
    .navbar {
      background-color: #f9f9f9 !important;
    }
    /* Navbar */
    .nav-link {
      position: relative;
      color: #333 !important;
      transition: color 0.3s;
    }
    .nav-link::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;             
      transform: translateX(-50%);
      width: 0;               
      height: 2px;
      background: #000;
      transition: width 0.3s;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.3rem;
    }
    .cart-icon {
      font-size: 1.2rem;
      margin-left: 5px;
    }
	  /* Ajuste de imágenes en el carrito */
	  #carrito .card-body img {
	    width: 80px;       /* ancho fijo */
	    height: 80px;      /* alto fijo */
	    object-fit: contain; 
	  }
    
    @media (max-width: 991px) {
      .navbar-collapse {
        text-align: center;
      }
      .navbar-nav {
        margin: 0 auto;
      }
      .nav-link::after {
        width: 0;
      }
      .nav-link:hover::after {
        width: 20%;
      }
    }
</style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/img/logo1.png" alt="Logo" style="height:40px; margin-right:8px;">
        Jzapatillas
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="paginaproductos">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="paginaofertas">Ofertas</a></li>
          <li class="nav-item"><a class="nav-link" href="paginacontacto">Contacto</a></li>
        </ul>
        <ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="carritocompras"><i class="bi bi-cart3 cart-icon"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- SECCIÓN CARRITO -->
<section id="carrito" class="py-5" style="margin-top:30px;">
  <div class="container my-5">
    <h2 class="mb-4">Carrito de compras</h2>

    <div class="row">
      <!-- LISTA DE PRODUCTOS -->
      <div class="col-lg-8" id="lista-carrito">
        <!-- Los productos se insertarán aquí con JS -->
      </div>

      <!-- RESUMEN DE COMPRA -->
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header bg-dark text-white fw-bold">Resumen</div>
          <div class="card-body" id="resumen">
            <p class="d-flex justify-content-between">
              <span>Subtotal</span>
              <span id="subtotal">S/ 0.00</span>
            </p>
            <p class="d-flex justify-content-between">
              <span>Envío</span>
              <span id="envio">S/ 15.00</span>
            </p>
            <hr>
            <h5 class="d-flex justify-content-between fw-bold">
              <span>Total</span>
              <span id="total">S/ 0.00</span>
            </h5>
            <button class="btn btn-success w-100 mt-3">Proceder al Pago</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <!-- Footer -->
<footer class="mt-5 pt-4">
  <hr> <!-- Línea divisoria -->
  <div class="container">
    <div class="row text-center text-md-start align-items-center">
      
      <!-- Columna 1: Logo y nombre -->
      <div class="col-md-4 mb-3 d-flex align-items-center justify-content-center justify-content-md-start">
        <img src="/img/logo1.png" alt="Logo" style="height:40px; margin-right:8px;">
        <span class="fw-bold">Jzapatillas</span>
      </div>

      <!-- Columna 2: Links -->
      <div class="col-md-4 mb-3">
        <h6 class="fw-bold">Enlaces</h6>
        <ul class="list-unstyled">
          <li><a href="paginaproductos" class="text-dark text-decoration-none">Productos</a></li>
          <li><a href="#ofertas" class="text-dark text-decoration-none">Ofertas</a></li>
          <li><a href="#contacto" class="text-dark text-decoration-none">Contacto</a></li>
        </ul>
      </div>

      <!-- Columna 3: Redes sociales -->
      <div class="col-md-4 mb-3">
        <h6 class="fw-bold">Síguenos</h6>
        <a href="#" class="text-dark mx-1"><i class="bi bi-facebook fs-5"></i></a>
        <a href="#" class="text-dark mx-1"><i class="bi bi-instagram fs-5"></i></a>
        <a href="#" class="text-dark mx-1"><i class="bi bi-twitter fs-5"></i></a>
      </div>

    </div>

    <div class="text-center mt-3 mb-4">
      <small class="text-muted">&copy; 2025 Jzapatillas. Todos los derechos reservados.</small>
    </div>
  </div>
</footer>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
  // Productos simulados (pueden venir de tu backend en JSON)
  const productos = [
    { id: 1, nombre: "Zapatillas Nike Air Max 90", talla: 42, precio: 510.00, cantidad: 1, img: "/img/air90.png" },
    { id: 2, nombre: "Adidas Forum", talla: 40, precio: 350.00, cantidad: 2, img: "/img/adidas.png" }
  ];

  const listaCarrito = document.getElementById("lista-carrito");
  const subtotalEl = document.getElementById("subtotal");
  const envioEl = document.getElementById("envio");
  const totalEl = document.getElementById("total");

  // Función para renderizar el carrito
  function renderCarrito() {
    listaCarrito.innerHTML = "";
    let subtotal = 0;

    productos.forEach(prod => {
      subtotal += prod.precio * prod.cantidad;

      listaCarrito.innerHTML += `
        <div class="card mb-3">
          <div class="card-body d-flex align-items-center">
            <img src="${prod.img}" class="rounded me-3" alt="Producto" style="width:70px;">
            <div class="flex-grow-1">
              <h5 class="card-title mb-1">${prod.nombre}</h5>
              <p class="mb-1 text-muted">Talla: ${prod.talla}</p>
              <p class="fw-bold mb-1">S/ ${prod.precio.toFixed(2)}</p>
              <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${prod.id})">Eliminar</button>
            </div>
            <div>
              <input type="number" value="${prod.cantidad}" min="1" 
                     class="form-control form-control-sm" style="width: 70px;"
                     onchange="cambiarCantidad(${prod.id}, this.value)">
            </div>
          </div>
        </div>
      `;
    });

    subtotalEl.textContent = `S/ ${subtotal.toFixed(2)}`;
    const envio = 15.00;
    totalEl.textContent = `S/ ${(subtotal + envio).toFixed(2)}`;
  }

  // Cambiar cantidad
  function cambiarCantidad(id, nuevaCantidad) {
    const prod = productos.find(p => p.id === id);
    if (prod) {
      prod.cantidad = parseInt(nuevaCantidad);
      renderCarrito();
    }
  }

  // Eliminar producto
  function eliminarProducto(id) {
    const index = productos.findIndex(p => p.id === id);
    if (index !== -1) {
      productos.splice(index, 1);
      renderCarrito();
    }
  }

  // Render inicial
  renderCarrito();
</script>
</body>
</html>
